<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body onload="getGame()">

    <h1> CREATE </h1>
    <form id="createForm">
        <input type="text" id="name" value="Enter Name">
        <input type="text" id="genre"  value="Enter Genre">
        <input type="text" id="hoursPlayed"  value="Enter hours played">

        <input type="button" value="Submit" onclick="createGame()">
    </form>

	<h1> READ ALL </h1>
	<input type="button" value="Click" onclick="getGame()"> <br>

	<h1> GET BY ID </h1>
	<br><input id="gameId" type="text" value="Enter ID">
    <input type="button" value="getGameByID" onclick="getGameByID()">

    <h1> TABLE </h1>
    <br>

    <table id="DataTable">
        <tr> 
            <th>ID</th>
            <th>NAME</th>
            <th>GENRE</th>
            <th>HOURS PLAYED</th>
            <th>ACTIONS</th>
        </tr>

    </table>


<script type="text/javascript" src="./CRUD.js"></script>
</body>
</html>
